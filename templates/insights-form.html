<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link href="../static/style.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color: black;">
  <div class="container">
    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold" href="/">ðŸŒ¦ Rain Seekers</a>
    
    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto"> <!-- pushes items to right -->
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weather Insights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Discover weather insights</h1>

    <!-- Weather Form -->
    <form class="weather-form">
      <div class="row g-3 mt-2">
        <!-- Select a plot -->
        <div class="col-md-12">
          <label class="form-label">Select Plot *</label>
          <select class="form-select" required>
            <option value="">-- Select Plot --</option>
            <option value="bar">Table</option>
            <option value="scatter">Scatter</option>
            <option value="timeseries">Time Series</option>
            <option value="map">Bar</option>
            <option value="histogram">Histogram</option>
          </select>
        </div>
      </div>
      <div class="row g-3 mt-2">
        <!-- Choose Location (Map with 5 markers) -->
        <div class="col-md-12">
          <!-- Dropdown -->
          <label class="form-label">Select City *</label>
          <div class="input-group">
            <select id="city" class="form-select" required>
              <option value="">--Choose a city--</option>
              <option value="Cairo">Cairo</option>
              <option value="Tokyo">Tokyo</option>
              <option value="Rio">Rio</option>
              <option value="Sydney">Sydney</option>
              <option value="WashingtonDC">Washington DC</option>
            </select>
            <button class="btn btn-outline-secondary map-btn" type="button" id="mapBtn" style="background-color: white; border-color: grey;" data-bs-toggle="modal" data-bs-target="#mapModal">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row g-3 mt-2 align-items-center">
        <label class="form-label" style="margin-bottom:-10px;">Enter Date *</label>
        <div class="col-md-1 d-flex align-items-center">
          <label class="form-label mb-0">From</label>
        </div>
        <div class="col-md-5">
          <input type="date" class="form-control" required>
        </div> 
        <div class="col-md-1 d-flex justify-content-center align-items-center">
          <span class="form-label mb-0">To</span>
        </div>
        <div class="col-md-5">
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-12">
          <label class="form-label">Weather Condition (Optional)</label>
          <select class="form-select">
            <option value="">-- Select Condition --</option>
            <option value="sunny">Temperature</option>
            <option value="rainy">Wind Speed</option>
            <option value="cloudy">Pressure</option>
            <option value="storm">Humidity</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-lg" style="border-color: #3a3c60;">Show Weather</button>
      </div>
    </form>
  </div>
</section>

<!-- Modal for Map -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapModalLabel">Select Location on Map</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Leaflet Map -->
        <div id="map" style="height:400px;"></div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS (for toggle button) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../static/leaflit.js"></script>
</body>
</html>
